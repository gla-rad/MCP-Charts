# Default values for mcp-management-portal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  #
  # Other Configuration
  #
  keycloak_url: "http://localhost/mcp"
  mcp_portal_title: "MCP Testbed - Test Environment"
  mcp_portal_name: "MCP Testbed"
  mcp_portal_identity_provider_mrn_namespace: "mcp"
  mcp_portal_identify_registry_url: "https://localhost/mcp/mir"
  mcp_portal_identify_registry_provider: "Maritime Connectivity Platform"
  mcp_portal_identify_registry_email: "test@email.org"
  mcp_portal_service_registry_url: "https://mcp.grad-rrnav.pub/mcp/msr"
  mcp_portal_service_registry_provider: "Maritime Connectivity Platform"
  mcp_portal_service_registry_email: "test@email.org"
  mcp_portal_management_portal_provider: "Maritime Connectivity Platform"
  mcp_portal_management_portal_email: "test@email.org"

replicaCount: 1

image:
  repository: glarad/mcp-management-portal
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "mcp-admin"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 4200

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: mcp-management-portal.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

waitForServices:
  - serviceName: mc-identity-registry
    servicePort: 8443

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

env:
- name: ENVIRONMENT_TITLE
  valueFrom:
    configMapKeyRef:
      name: mcp-management-portal-config
      key: mcp_portal_title
- name: MANAGEMENT_PORTAL_NAME
  valueFrom:
    configMapKeyRef:
      name: mcp-management-portal-config
      key: mcp_portal_name
- name: IDENTITY_PROVIDER_MRN_NAMESPACE
  valueFrom:
    configMapKeyRef:
      name: mcp-management-portal-config
      key: mcp_portal_identity_provider_mrn_namespace
- name: KEYCLOAK_SERVER_URL
  valueFrom:
    configMapKeyRef:
      name: mcp-management-portal-config
      key: mcp_portal_keycloak_url
- name: IDENTITY_REGISTRY_URL
  valueFrom:
    configMapKeyRef:
      name: mcp-management-portal-config
      key: mcp_portal_identity_registry_url
- name: IDENTITY_REGISTRY_PROVIDER
  valueFrom:
    configMapKeyRef:
      name: mcp-management-portal-config
      key: mcp_portal_identity_registry_provider
- name: IDENTITY_REGISTRY_EMAIL
  valueFrom:
    configMapKeyRef:
      name: mcp-management-portal-config
      key: mcp_portal_identity_registry_email
- name: SERVICE_REGISTRY_URL
  valueFrom:
    configMapKeyRef:
      name: mcp-management-portal-config
      key: mcp_portal_service_registry_url
- name: SERVICE_REGISTRY_PROVIDER
  valueFrom:
    configMapKeyRef:
      name: mcp-management-portal-config
      key: mcp_portal_service_registry_provider
- name: SERVICE_REGISTRY_EMAIL
  valueFrom:
    configMapKeyRef:
      name: mcp-management-portal-config
      key: mcp_portal_service_registry_email
- name: MANAGEMENT_PORTAL_PROVIDER
  valueFrom:
    configMapKeyRef:
      name: mcp-management-portal-config
      key: mcp_portal_management_portal_provider
- name: MANAGEMENT_PORTAL_EMAIL
  valueFrom:
    configMapKeyRef:
      name: mcp-management-portal-config
      key: mcp_portal_management_portal_email
- name: APP_BASE_HREF
  value: "/mcp/portal/"

# livenessProbe:
#   httpGet:
#     path: /
#     port: http
# readinessProbe:
#   httpGet:
#     path: /
#     port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {
  "kubernetes.io/os": linux
}

tolerations: []

affinity: {}
